<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show() {
            let books = [{
                "title": "All people also communicate but how many connect",
                "image": "https://salt.tikicdn.com/cache/750x750/ts/product/96/7b/e1/2b0d1c8e1de52b36f28c3e6b1db51372.jpg.webp",
                "price": 182700
            },
            {
                "title": "Learning How to learn",
                "image": "https://barbaraoakley.com/wp-content/uploads/2018/02/LHTL.jpg",
               
                "price": 299700
            },
            {
                "title": "Thinking Fast and Slow ",

                // "image": "https://salt.tikicdn.com/cache/750x750/ts/product/96/7b/e1/2b0d1c8e1de52b36f28c3e6b1db51372.jpg.webp",
                "image": "https://novaedu.vn/uploads/news/2021_01/ai_cung_giao_tiep_nhung_may_nguoi_ket_noi.jpg",
                "price": 251100
            }];
            books.sort(
                function (a, b) { 
                    return a.price-b.price
                }
            )
            console.table(books)
            
            for (i = 0; i < books.length; i++) {
                document.getElementById("result").innerHTML += ` <div style='flex:30%'>
                        <p id='title'>${books[i].title}</p>
                        <img id='img' width=200
                            src='${books[i].image}' />
                        <p id='price'>
                            ${books[i].price} VND
                        </p>
                    </div>
                `;
            }




        }
    </script>
</head>

<body onload="show()">
    <div id="result" style="display: flex;"></div>

</body>

</html>
